<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <br><br>
    <h2>Contato</h2>
    <form action="">
        <label for="idNome">Nome</label><br>
        <input type="text" id="idNome" Name="nmNome"><br><br>

        <label for="idCpf">CPF</label><br>
        <input type="text" id="idCpf" name="nmCpf"><br><br>
       
        <label for="idDataNas">Data de Nasciemnto:</label><br>
        <input type="date" name="nmDataNas" id="idDataNas">
       
        <h3>Sexo:</h3>
        <input type="radio" id="idMasc" name="nmsexo">
        <label for="idMasc">Masculino</label><br>
        <input type="radio" id="idFem" name="nmsexo">
        <label for="idFem">Feminino</label> <br><br>

        
        
        <h3>Escolha os animais:</h3>
    
        <input type="checkbox" id="idCoelho" name="nmCoelho">
        <label for="idCoelho">Coelho</label><br>
        <input type="checkbox" id="idPato" name="nmPato">
        <label for="idPato">Pato</label><br>
        <input type="checkbox" name="nmGanso" id="idGanso">
        <label for="idGanso">Ganso</label><br>
        <input type="checkbox" id="idLontra" name="nmLontra">
        <label for="idLontra">Lontra</label><br><br>



        <input type="submit">
        <input type="reset">


    </form>
    <p><a href="../index.html"> Voltar para o Currículo</a></p>
    <p><a href="carta.html">Acessar Carta de Apresentação</a></p>
